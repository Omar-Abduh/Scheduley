<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduley</title>
    <style>
        @font-face {
            font-family: 'Manrope';
            src: url('../assets/fonts/Manrope-Variable.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Manrope';
            text-align: center;
            margin: 0;
            padding: 0;
            background: white;
            color: #c02f00;
        }

        .title {
            font-size: 100px;
            font-weight: bold;
            /* margin: 20px 0 0 0; */
        }

        .subtitle {
            font-size: 24px;
            color: #700;
            /* margin-bottom: 50px; */
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            width: 250px;
            height: 350px;
            border: 5px solid #c02f00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .warn-box {
            background: #D82323;
            color: white;
            font-size: 28px;
            width: 300px;
            font-weight: bold;
            text-align: left;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px;
        }
        .highlight-box {
            background: #c02f00;
            color: white;
            width: 300px;
            font-size: 28px;
            font-weight: bold;
            text-align: left;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .highlight-box .warn-box span {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        .highlight-box {
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.2s ease;
            border-radius: 10px;
        }

        .highlight-box:hover {
            transform: scale(1.05);
        }
        .highlight-box .warn-box span:nth-child(2) {
            color: white;
            font-size: 40px;
            font-weight: normal;
            border-bottom: 2px solid white;
            display: inline-block;
            width: fit-content;
        }
        #footer {
            margin-top: 50px;
            /* Adjust the value as needed */
        }
    </style>
</head>

<body>

    <div class="title">Scheduley</div>
    <div class="subtitle">Your schedule toolbox</div>

    <div class="container">
        <div class="warn-box">
            <span>Warning</span>
            <span>This doesn't register for you</span>
            <p>This tool only helps you choose and plan your schedule</p>
        </div>
        <div id="Finder" class="highlight-box">
            <span>Schedule</span>
            <span>Finder</span>
            <p>Find a schedule that fits your needs</p>
        </div>
        <div id="Your" class="highlight-box">
            <span>Your</span>
            <span>Schedule</span>
        </div>

    </div>
    <div id="footer"></div>
    <script>
        document.getElementById('Finder').addEventListener('click', () => {
            window.location.href = 'html/scheduleFinder.html';
        });

        document.getElementById('Your').addEventListener('click', () => {
            window.location.href = 'html/mySchedule.html';
        });
        fetch('html/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>

</html>
